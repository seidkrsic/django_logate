<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it New Year's?</title>
    <style>
        h1 { 
            color: white;
            background-color: black;
            font-size: 40rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
    </style>
</head>

<body>
    {% if newyear %}
        <h1>YES!</h1>
    {% else %}
        <h1>NO!</h1>
    {% endif %}
</body>
</html>
